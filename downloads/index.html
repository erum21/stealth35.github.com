---
layout: default
title: Downloads
---
<span id="wait">wait ...</span>
<ul id="list"></ul>
<script type="text/javascript">
$('#list').hide();
$.getJSON('https://api.github.com/repos/stealth35/stealth35.github.com/downloads?callback=?',function (response){
    if (response.meta.status === 200) {
        $.each(response.data, function (id, file) {
            $('#list').append($(document.createElement('li')).append($(document.createElement('a')).attr({href: file.html_url}).text(file.name)));
        });
        $('#wait').hide();
        $('#list').show('slow');
    }
});
</script>
